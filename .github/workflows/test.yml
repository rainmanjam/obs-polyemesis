name: API Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  api-integration-tests:
    name: API Integration (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Start Restreamer (Docker)
        run: |
          docker compose -f docker-compose.e2e.yml up -d
          echo "Waiting for Restreamer..."
        shell: bash

      - name: Wait for Restreamer
        run: python tests/setup/start_restreamer.py status
        timeout-minutes: 2

      - name: Run Python API Integration Tests
        run: pytest tests/integration/test_api_integration.py -v -s --tb=short
        timeout-minutes: 10

      - name: Stop Restreamer
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v
        shell: bash

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results-${{ matrix.os }}
          path: |
            pytest_report.html
            .pytest_cache/
          retention-days: 7

  build-and-test:
    name: Build Plugin (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            libcurl4-openssl-dev \
            libjansson-dev \
            qtbase5-dev \
            qtbase5-private-dev \
            libqt5svg5-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake curl jansson qt@6

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake -y
          choco install curl -y

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DENABLE_QT=ON

      - name: Build plugin
        run: |
          cd build
          cmake --build . --config RelWithDebInfo

      - name: Run unit tests
        if: runner.os == 'Linux'
        run: |
          cd build
          ctest --output-on-failure

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obs-polyemesis-${{ matrix.os }}
          path: |
            build/*.so
            build/*.dylib
            build/*.dll
            build/Release/*.dll
          retention-days: 7
