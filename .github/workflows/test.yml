name: API Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  api-integration-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Start Restreamer test environment
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for services to be healthy..."
          sleep 10

      - name: Wait for Restreamer to be ready
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:8080/api/v3/about > /dev/null; do \
            echo "Waiting for Restreamer..."; sleep 5; done'
          echo "Restreamer is ready!"

      - name: Check Docker containers status
        run: |
          docker compose -f docker-compose.test.yml ps
          docker compose -f docker-compose.test.yml logs --tail=50

      - name: Run API integration tests
        run: |
          chmod +x tests/api_integration_test.sh
          ./tests/api_integration_test.sh
        env:
          RESTREAMER_HOST: localhost
          RESTREAMER_PORT: 8080
          RESTREAMER_USER: admin
          RESTREAMER_PASS: datarhei

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Restreamer logs ==="
          docker compose -f docker-compose.test.yml logs restreamer
          echo "=== nginx-media logs ==="
          docker compose -f docker-compose.test.yml logs nginx-media

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            tests/*.log
            tests/results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v

  build-and-test:
    name: Build Plugin (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            libcurl4-openssl-dev \
            libjansson-dev \
            qtbase5-dev \
            qtbase5-private-dev \
            libqt5svg5-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake curl jansson qt@6

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DENABLE_QT=ON

      - name: Build plugin
        run: |
          cd build
          cmake --build . --config RelWithDebInfo

      - name: Run unit tests
        if: runner.os == 'Linux'
        run: |
          cd build
          ctest --output-on-failure

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obs-polyemesis-${{ matrix.os }}
          path: |
            build/*.so
            build/*.dylib
          retention-days: 7
