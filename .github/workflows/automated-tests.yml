name: Automated Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest

    services:
      restreamer:
        image: datarhei/restreamer:latest
        ports:
          - 8080:8080
          - 1935:1935
        env:
          RESTREAMER_USERNAME: admin
          RESTREAMER_PASSWORD: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r tests/automated/requirements.txt

      - name: Wait for Restreamer to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8080/api/v3/about; do sleep 2; done'

      - name: Run API tests
        run: |
          cd tests/automated
          python3 test_polyemesis.py -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/automated/*.log
          retention-days: 30

  build-macos:
    name: Build and Test - macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake ninja

      - name: Configure CMake
        run: |
          cmake -S . -B build -G Xcode \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_SCRIPTING=OFF

      - name: Build plugin
        run: cmake --build build --config Release

      - name: Check plugin binary
        run: |
          ls -lh build/Release/obs-polyemesis.plugin/Contents/MacOS/obs-polyemesis
          file build/Release/obs-polyemesis.plugin/Contents/MacOS/obs-polyemesis

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: obs-polyemesis-macos
          path: build/Release/obs-polyemesis.plugin
          retention-days: 7

  build-linux:
    name: Build and Test - Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libobs-dev \
            qt6-base-dev \
            libcurl4-openssl-dev \
            libjansson-dev

      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build plugin
        run: cmake --build build --config Release

      - name: Run API tests with Restreamer
        run: |
          # Clean up any existing container
          docker rm -f restreamer-test 2>/dev/null || true

          # Start Restreamer in background
          docker run -d --name restreamer-test \
            -p 8080:8080 -p 1935:1935 \
            -e RESTREAMER_USERNAME=admin \
            -e RESTREAMER_PASSWORD=admin \
            datarhei/restreamer:latest

          # Wait for it to be ready
          timeout 60 bash -c 'until curl -s http://localhost:8080/api/v3/about; do sleep 2; done'

          # Install Python dependencies and run tests
          pip install --break-system-packages -r tests/automated/requirements.txt
          cd tests/automated
          python3 test_polyemesis.py -v

          # Cleanup
          docker rm -f restreamer-test

      - name: Upload build artifact
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: obs-polyemesis-linux
          path: build/obs-polyemesis.so
          retention-days: 7
