name: SonarCloud Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  workflow_call:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones disabled for better analysis

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libcurl4-openssl-dev \
            libjansson-dev \
            libobs-dev \
            ninja-build \
            gcovr

      - name: Install SonarCloud Build Wrapper
        uses: SonarSource/sonarcloud-github-action/install-build-wrapper@v3

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_FRONTEND_API=OFF \
            -DENABLE_QT=OFF \
            -DENABLE_TESTING=ON \
            -DENABLE_COVERAGE=ON

      - name: Build with Build Wrapper
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} \
            cmake --build build

      - name: Run Tests with Coverage
        run: |
          cd build
          ctest --output-on-failure -C Debug || true
          cd ..

      - name: Generate Coverage Report
        run: |
          gcovr --sonarqube coverage.xml -r . \
            --exclude build/ \
            --exclude tests/ \
            --exclude '.*/test_.*'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=rainmanjam
            -Dsonar.projectKey=rainmanjam_obs-polyemesis
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json
            -Dsonar.coverageReportPaths=coverage.xml
            -Dsonar.exclusions=build/**,tests/**,packaging/**,.deps/**
            -Dsonar.cpd.exclusions=tests/**
