name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: false

env:
  PLUGIN_NAME: obs-polyemesis

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        id: get_version
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate Release Notes
        id: release_notes
        run: |
          if [ -f "RELEASE_NOTES_${{ steps.get_version.outputs.version }}.md" ]; then
            cat "RELEASE_NOTES_${{ steps.get_version.outputs.version }}.md" > release_notes.md
          else
            echo "# Release v${{ steps.get_version.outputs.version }}" > release_notes.md
            echo "" >> release_notes.md
            echo "## Changes" >> release_notes.md
            git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD \
              >> release_notes.md 2>/dev/null || echo "- Initial release" >> release_notes.md
          fi
          echo "Generated release notes"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: OBS Polyemesis v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}

  build-macos:
    name: Build macOS Package
    needs: create-release
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Setup Environment
        run: |
          brew install jansson
          brew install --cask obs

      - name: Build Plugin
        run: |
          cmake -B build -G Xcode \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DENABLE_FRONTEND_API=ON \
            -DENABLE_QT=ON
          cmake --build build --config Release

      - name: Bundle Dependencies
        run: |
          PLUGIN_PATH="build/Release/obs-polyemesis.plugin"

          # Create Frameworks directory
          mkdir -p "$PLUGIN_PATH/Contents/Frameworks"

          # Copy jansson library
          cp /opt/homebrew/opt/jansson/lib/libjansson.4.dylib \
             "$PLUGIN_PATH/Contents/Frameworks/"

          # Fix library paths
          install_name_tool -change \
            /opt/homebrew/opt/jansson/lib/libjansson.4.dylib \
            @loader_path/../Frameworks/libjansson.4.dylib \
            "$PLUGIN_PATH/Contents/MacOS/obs-polyemesis"

          install_name_tool -change \
            /opt/homebrew/opt/qtbase/lib/QtCore.framework/Versions/A/QtCore \
            @rpath/QtCore.framework/Versions/A/QtCore \
            "$PLUGIN_PATH/Contents/MacOS/obs-polyemesis"

          install_name_tool -change \
            /opt/homebrew/opt/qtbase/lib/QtGui.framework/Versions/A/QtGui \
            @rpath/QtGui.framework/Versions/A/QtGui \
            "$PLUGIN_PATH/Contents/MacOS/obs-polyemesis"

          install_name_tool -change \
            /opt/homebrew/opt/qtbase/lib/QtWidgets.framework/Versions/A/QtWidgets \
            @rpath/QtWidgets.framework/Versions/A/QtWidgets \
            "$PLUGIN_PATH/Contents/MacOS/obs-polyemesis"

          echo "Dependencies bundled successfully"

      - name: Import Code Signing Certificate
        if: ${{ secrets.APPLE_CERT_P12_BASE64 != '' }}
        env:
          APPLE_CERT_P12_BASE64: ${{ secrets.APPLE_CERT_P12_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERT_P12_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add to search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

          rm certificate.p12
          echo "Certificate imported successfully"

      - name: Sign Plugin Bundle
        if: ${{ secrets.APPLE_CERT_P12_BASE64 != '' }}
        env:
          APPLE_DEVELOPER_ID_APPLICATION: ${{ secrets.APPLE_DEVELOPER_ID_APPLICATION }}
        run: |
          PLUGIN_PATH="build/Release/obs-polyemesis.plugin"

          # Sign the plugin bundle
          codesign --force --deep --sign "$APPLE_DEVELOPER_ID_APPLICATION" \
            --options runtime \
            --timestamp \
            "$PLUGIN_PATH"

          # Verify signature
          codesign --verify --verbose=4 "$PLUGIN_PATH"
          echo "Plugin bundle signed successfully"

      - name: Create Package
        env:
          VERSION: ${{ needs.create-release.outputs.version }}
          BUILD_DIR: ${{ github.workspace }}/build/Release
        run: |
          chmod +x packaging/macos/create-pkg.sh
          cd packaging/macos
          ./create-pkg.sh

      - name: Sign Package
        if: ${{ secrets.APPLE_CERT_P12_BASE64 != '' }}
        env:
          APPLE_DEVELOPER_ID_INSTALLER: ${{ secrets.APPLE_DEVELOPER_ID_INSTALLER }}
          VERSION: ${{ needs.create-release.outputs.version }}
        run: |
          PKG_PATH="obs-polyemesis-${VERSION}-macos.pkg"

          if [ -f "$PKG_PATH" ]; then
            productsign --sign "$APPLE_DEVELOPER_ID_INSTALLER" \
              "$PKG_PATH" \
              "${PKG_PATH%.pkg}-signed.pkg"
            mv "${PKG_PATH%.pkg}-signed.pkg" "$PKG_PATH"

            # Verify signature
            pkgutil --check-signature "$PKG_PATH"
            echo "Package signed successfully"
          fi

      - name: Notarize Package
        if: ${{ secrets.APPLE_CERT_P12_BASE64 != '' && secrets.APPLE_ID != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          VERSION: ${{ needs.create-release.outputs.version }}
        run: |
          PKG_PATH="obs-polyemesis-${VERSION}-macos.pkg"

          if [ -f "$PKG_PATH" ]; then
            # Submit for notarization
            xcrun notarytool submit "$PKG_PATH" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait

            # Staple the notarization ticket
            xcrun stapler staple "$PKG_PATH"

            echo "Package notarized and stapled successfully"
          fi

      - name: Upload Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./obs-polyemesis-${{ needs.create-release.outputs.version }}-macos.pkg
          asset_name: obs-polyemesis-${{ needs.create-release.outputs.version }}-macos.pkg
          asset_content_type: application/octet-stream

      - name: Upload Package as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-package
          path: ./obs-polyemesis-${{ needs.create-release.outputs.version }}-macos.pkg

  build-windows:
    name: Build Windows Package
    needs: create-release
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup NSIS
        run: |
          choco install nsis -y

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtbase'

      - name: Build Plugin
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_FRONTEND_API=ON `
            -DENABLE_QT=ON
          cmake --build build --config Release

      - name: Create Installer
        env:
          VERSION: ${{ needs.create-release.outputs.version }}
        run: |
          mkdir -p build/installers
          makensis /DVERSION=$env:VERSION packaging/windows/installer.nsi

      - name: Upload Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./build/installers/obs-polyemesis-${{ needs.create-release.outputs.version }}-windows-x64.exe
          asset_name: obs-polyemesis-${{ needs.create-release.outputs.version }}-windows-x64.exe
          asset_content_type: application/octet-stream

      - name: Upload Installer as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: ./build/installers/obs-polyemesis-${{ needs.create-release.outputs.version }}-windows-x64.exe

  build-linux:
    name: Build Linux Packages
    needs: create-release
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - format: deb
            builder: dpkg-deb
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libcurl4-openssl-dev \
            libjansson-dev \
            libobs-dev \
            libqt6-dev \
            qt6-base-dev \
            ninja-build

      - name: Build Plugin
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_FRONTEND_API=ON \
            -DENABLE_QT=ON
          cmake --build build

      - name: Create DEB Package
        env:
          VERSION: ${{ needs.create-release.outputs.version }}
        run: |
          mkdir -p obs-polyemesis_${VERSION}/DEBIAN
          mkdir -p obs-polyemesis_${VERSION}/usr/lib/obs-plugins
          mkdir -p obs-polyemesis_${VERSION}/usr/share/obs/obs-plugins/obs-polyemesis

          # Create binary control file (not source control)
          cat > obs-polyemesis_${VERSION}/DEBIAN/control << EOF
          Package: obs-polyemesis
          Version: ${VERSION}
          Architecture: amd64
          Maintainer: rainmanjam <noreply@github.com>
          Depends: obs-studio (>= 28.0), libcurl4, libjansson4, libqt6core6, libqt6gui6, libqt6widgets6
          Section: video
          Priority: optional
          Homepage: https://github.com/rainmanjam/obs-polyemesis
          Description: datarhei Restreamer control plugin for OBS Studio
           OBS Polyemesis is a comprehensive plugin for controlling and monitoring
           datarhei Restreamer instances with advanced multistreaming capabilities.
           .
           Features include orientation-aware multistreaming, real-time monitoring,
           and an integrated Qt-based dock interface for OBS Studio.
          EOF

          cp build/obs-polyemesis.so obs-polyemesis_${VERSION}/usr/lib/obs-plugins/
          cp -r data/* obs-polyemesis_${VERSION}/usr/share/obs/obs-plugins/obs-polyemesis/

          dpkg-deb --build obs-polyemesis_${VERSION}
          mv obs-polyemesis_${VERSION}.deb obs-polyemesis_${VERSION}_amd64.deb

      - name: Upload DEB Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./obs-polyemesis_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_name: obs-polyemesis_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_content_type: application/octet-stream

      - name: Upload Package as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-package
          path: ./*.deb

  update-checksums:
    name: Update Release Checksums
    needs: [create-release, build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.pkg" -o -name "*.exe" -o -name "*.deb" -o -name "*.rpm" \) \
            -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./artifacts/SHA256SUMS.txt
          asset_name: SHA256SUMS.txt
          asset_content_type: text/plain

  notify:
    name: Send Release Notification
    needs: [create-release, build-macos, build-windows, build-linux, update-checksums]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release Status
        run: |
          echo "Release v${{ needs.create-release.outputs.version }} completed!"
          echo "Status: ${{ job.status }}"
          URL="https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}"
          echo "Download: $URL"
