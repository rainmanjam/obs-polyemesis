worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            record off;

            # Allow all connections
            allow publish all;
            allow play all;
        }

        application output {
            live on;
            record all;
            record_path /tmp/recordings;
            record_suffix -%Y%m%d-%H%M%S.flv;

            allow publish all;
            allow play all;
        }
    }
}

http {
    server {
        listen 8088;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
