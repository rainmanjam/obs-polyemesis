# SonarCloud Project Configuration
# https://sonarcloud.io

sonar.projectKey=rainmanjam_obs-polyemesis
sonar.organization=rainmanjam

# Project Metadata
sonar.projectName=OBS Polyemesis
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=tests

# Exclusions
sonar.exclusions=build/**,tests/**,packaging/**,.deps/**,build-test/**
sonar.test.exclusions=tests/**
sonar.cpd.exclusions=tests/**

# Coverage Exclusions
sonar.coverage.exclusions=tests/**,**/*_test.c,**/*_test.cpp

# Language
sonar.language=c,cpp
sonar.c.file.suffixes=.c
sonar.cpp.file.suffixes=.cpp

# Code Analysis
sonar.sourceEncoding=UTF-8
