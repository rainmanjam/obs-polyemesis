sonar.projectKey=rainmanjam_obs-polyemesis
sonar.organization=rainmanjam

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=OBS Polyemesis
sonar.projectVersion=0.9.0

# Path is relative to the sonar-project.properties file.
sonar.sources=src
sonar.tests=tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=build/**,tests/**,packaging/**,.deps/**
sonar.cpd.exclusions=tests/**

# C/C++ specific settings
sonar.cfamily.compile-commands=${BUILD_WRAPPER_OUT_DIR}/compile_commands.json

# Coverage
sonar.coverageReportPaths=coverage.xml
